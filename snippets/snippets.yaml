---
region:
  prefix: '@region'
  body: |-
    <!--#region ${1:chapter}-->
    ${2:}
    <!--#endregion-->
  description: Region
  scope: markup.list.unnumbered.wikitext
redirect:
  prefix: '@redirect'
  body: '#REDIRECT [[${1:Pagename}]]'
  description: Redirection
  scope: ''
table:
  prefix: '@table'
  body: |
    {| ${1:class="wikitable"}
    |+Title
    !
    !
    !
    !
    |-
    |
    |
    |
    |
    |-
    |
    |
    |
    |
    |-
    |
    |
    |
    |
    |}
  description: Table
  scope: ''
codeBlock:
  prefix: '@codeblock'
  body: |-
    <syntaxhighlight lang="${1:c#}" line="${2:1}" start="${3:1}">

    </syntaxhighlight>
  description: Code Block
  scope: ''
comments:
  prefix: '@comments'
  body: '<!--${1:comments}-->'
  description: Comments
  scope: ''
todo:
  prefix: '@todo'
  body: '<!--TODO:${1:Task}-->'
  description: Todo Task
  scope: ''
title:
  prefix: '@title'
  body: '== ${1:title} =='
  description: Title<2>
  scope: ''
subtitle1:
  prefix: '@subt1'
  body: '=== ${1:title} ==='
  description: Subtitle1<3>
  scope: ''
subtitle2:
  prefix: '@subt2'
  body: '==== ${1:title} ===='
  description: Subtitle2<4>
  scope: ''
subtitle3:
  prefix: '@subt3'
  body: '===== ${1:title} ====='
  description: Subtitle3<5>
  scope: ''
subtitle4:
